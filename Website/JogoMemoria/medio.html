<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Mem√≥ria - M√©dio</title>
    <link rel="icon" href="../images/logo-semeador.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="medioStyle.css"> <!-- Link para o arquivo CSS do modo m√©dio -->
</head>
<body>

<!-- Bot√£o de Retorno -->
<a href="index.html" class="return-button">
    <img src="../images/return-icon.png" alt="Voltar">
</a>

    <div class="container">
        <h1>Jogo da Mem√≥ria</h1>
        <h2>N√≠vel M√©dio</h2>
        <div id="game-board" class="game-board"></div>

        <!-- Modal de vit√≥ria -->
        <div id="win-message" class="modal hidden">
            <div class="modal-content">
                <img src="../images/win.png" alt="Imagem de Vit√≥ria" class="victory-image">
                <h2>VOC√ä VENCEU!!!</h2>
                <button onclick="resetGame()">Jogar Novamente</button>
            </div>
        </div>
    </div>

    <script>
        const cardImages = ['üê∂', 'üê±', 'üê≠']; // Emojis para as cartas
        let flippedCards = [];
        let matchedPairs = 0;
        const totalPairs = 3; // Modo m√©dio com 3 pares de cartas

        function startGame() {
            const gameBoard = document.getElementById('game-board');
            gameBoard.innerHTML = ''; // Limpa o tabuleiro
            const cards = generateCards();
            cards.forEach(card => gameBoard.appendChild(card));
        }

        function generateCards() {
            const cardIndices = [0, 1, 2];
            const cardPairs = cardIndices.concat(cardIndices);
            cardPairs.sort(() => Math.random() - 0.5);

            return cardPairs.map(index => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="front"></div>
                    <div class="back">${cardImages[index]}</div>
                `;
                card.addEventListener('click', () => flipCard(card, index));
                return card;
            });
        }

        function flipCard(card, index) {
            if (flippedCards.length === 2 || card.classList.contains('flipped')) return;
            
            card.classList.add('flipped');
            flippedCards.push({ card, index });

            if (flippedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            const [first, second] = flippedCards;

            if (first.index === second.index) {
                matchedPairs++;
                if (matchedPairs === totalPairs) {
                    setTimeout(showWinMessage, 500);
                }
            } else {
                setTimeout(() => {
                    first.card.classList.remove('flipped');
                    second.card.classList.remove('flipped');
                }, 1000);
            }

            flippedCards = [];
        }

        function showWinMessage() {
            document.getElementById('win-message').classList.remove('hidden');
        }

        function resetGame() {
            document.getElementById('win-message').classList.add('hidden');
            matchedPairs = 0;
            startGame();
        }

        // Inicia o jogo ao carregar a p√°gina
        startGame();
    </script>

    <!-- Imagem da Garotinha com Bal√£o de Fala -->
    <div class="character-section">
        <div class="baloon-container">
            <img src="../images/thought_balloon.png" alt="Bal√£o de fala" class="baloon-image">
            <p class="child-speech">Ser√° que voc√™ consegue achar?</p>
        </div>
        <img src="../images/child_1.png" alt="Garotinha" class="girl-image">
    </div>

</body>
</html>
