<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogos - O Semeador</title>
        <link rel="icon" href="images/logo-semeador.png" type="image/x-icon">
        <link
            href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <!-- Cabeçalho -->
        <header>
            <nav class="logo">
                <a href="../PaginaMain/index.html">
                    <img src="../images/logo-semeador.png" alt="Logo O Semeador">
                </a>
            </nav>
            <nav>
                <a href="../PaginaQuemSomos/QuemSomos.html">Quem Somos</a>
                <div class="jogos-abas">
                    <img src="../images/jogos-icon.png" alt="controle" class="imagem-jogos">
                    <a href="#jogos" class="jogos-link"></a>
                </div>
                <a
                    href="https://www.google.com/maps?q=Rua+dos+Meninos,+555+-+São+Caetano+do+Sul,+SP"
                    target="_blank">Onde Estamos</a>
            </nav>
        </header>

        <!-- Main -->
        <main>
            <div class="container">
                <h1>JOGO DA MEMÓRIA</h1>
                <p>Selecione o nível de dificuldade:</p>
                <div class="difficulty-buttons">
                    <button onclick="window.location.href='facil.html'">Fácil</button>
                    <button onclick="window.location.href='medio.html'">Médio</button>
                    <button onclick="window.location.href='dificil.html'">Difícil</button>
                </div>
    
                <!-- Tabuleiro do Jogo -->
                <div id="game-board" class="game-board"></div>
    
                <!-- Modal de vitória -->
                <div id="win-message" class="modal hidden">
                    <div class="modal-content">
                        <h2>VOCÊ VENCEU!!!</h2>
                        <button onclick="resetGame()">Jogar Novamente</button>
                    </div>
                </div>
            </div>
        </main>

        <!-- Rodapé -->
        <footer>
            <nav class="onde-estamos">
                <a
                    href="https://www.google.com/maps?q=Rua+dos+Meninos,+555+-+São+Caetano+do+Sul,+SP"
                    target="_blank">
                    <img src="../images/local-icon.png" alt="Ícone de localização" class="local-icon">
                    <h2>Onde Estamos</h2>
                    <p>Rua dos Meninos, 555 - São Caetano do Sul - SP - 09580-300</p>
                </a>
            </nav>
            <nav class="fale-conosco">
                <a href="../PaginaFaleConosco/FaleConosco.html">
                    <img src="../images/fone-icon.png" alt="Ícone de Telefone" class="fone-icon">
                    <h2>Fale Conosco</h2>
                    <p>Fone/Fax: 11 4238-3100 - osemear@escola.org.br</p>
                </a>
            </nav>
            <nav class="redes-sociais">
                <img
                    src="../images/redes-icon.png"
                    alt="Ícone de redes sociais"
                    class="rede-social">
                <h2>Redes Sociais</h2>
                <a href="https://www.instagram.com/metodistaosemeador/" target="_blank">
                    <img
                        src="../images/instagram-icon.png"
                        alt="Ícone Instagram"
                        class="rede-social-instagram">
                </a>
                <a href="https://www.facebook.com/escolaosemeador?locale=pt_BR" target="_blank">
                    <img
                        src="../images/facebook-icon.png"
                        alt="Ícone Facebook"
                        class="rede-social-facebook">
                </a>
            </nav>
        </footer>

    </body>
</html>
