<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha - Fácil</title>
    <link rel="icon" href="../images/logo-semeador.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="velhaStyle.css">
</head>
<body>

    <!-- Imagem de fundo -->
    <div class="background-image"></div>

    <!-- Botão de Retorno -->
    <a href="index.html" class="return-button">
        <img src="../images/return-icon.png" alt="Voltar">
    </a>

    <div class="container">
        <div class="game-container">
            <h1>Jogo da Velha</h1>
            <h2>Nível Fácil</h2>

            <!-- Tabuleiro do Jogo -->
            <div id="game-board" class="game-board">
                <!-- Células do tabuleiro geradas dinamicamente -->
            </div>
        </div>

        <!-- Modal de vitória -->
        <div id="win-message" class="modal hidden">
            <div class="modal-content">
                <h2>VOCÊ VENCEU !!!</h2>
                <div class="modal-body">
                    <div class="text-container">
                        <p class="congratulations-text">PARABÉNS<br>VOCÊ É DEMAIS !!</p>
                    </div>
                    <div class="image-container">
                        <img src="../images/win.png" alt="Imagem de Vitória" class="victory-image">
                    </div>
                </div>
                <button onclick="window.location.href='index.html'">Voltar</button>
            </div>
        </div>
    </div>

    <!-- Script do Jogo -->
    <script src="JogoVelha.js" data-difficulty="1"></script>
</body>
</html>
